plugins {
    id 'java'
    id 'org.ajoberstar.grgit' version '4.1.0'
    id "org.ajoberstar.reckon" version "0.13.0-rc.1"
}

group 'ranzer'

repositories {
    maven {
        name = 'ajoberstar-backup'
        url = 'https://ajoberstar.github.io/bintray-backup/'
    }
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
    implementation ('net.dv8tion:JDA:4.2.0_179'){
        exclude module: 'opus-java'
    }
    implementation ("org.apache.commons:commons-lang3:3.5")
    implementation ("org.jsoup:jsoup:1.13.1")
    implementation group: 'org.json', name: 'json', version: '20200518'

    implementation files('libs/postgresql-42.2.5.jar')
}

reckon{
    scopeFromProp()
    stageFromProp('dev', 'final')
}

jar {
    manifest {
        attributes (
                "Main-Class": "net.ranzer.grimco.rafflebot.GrimcoRaffleBot",
                "version"   : project.version
        )
    }

    from {
        configurations.compile.collect{it.isDirectory() ? it : zipTree(it)}
    }
}

test {
    useJUnitPlatform()
}
