plugins {
    id 'java'
    id 'org.ajoberstar.grgit' version '4.1.0'
    id "org.ajoberstar.reckon" version "0.13.0-rc.1"
}

group 'ranzer'

sourceCompatibility = 1.8

repositories {
    maven {
        name = 'ajoberstar-backup'
        url = 'https://ajoberstar.github.io/bintray-backup/'
    }
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile ('net.dv8tion:JDA:4.2.0_179'){
        exclude module: 'opus-java'
    }
//  compile ("org.apache.commons:commons-collections4:4.1")
    compile ("org.apache.commons:commons-lang3:3.5")
    compile ("org.jsoup:jsoup:1.13.1")
// https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20200518'

    compile files('libs/postgresql-42.2.5.jar')
}

reckon{
    scopeFromProp()
    stageFromProp('dev', 'final')
}

jar {
    manifest {
        attributes (
                "Main-Class": "net.ranzer.grimco.rafflebot.GrimcoRaffleBot",
                "version"   : project.version
        )
    }

    from {
        configurations.compile.collect{it.isDirectory() ? it : zipTree(it)}
    }
}

